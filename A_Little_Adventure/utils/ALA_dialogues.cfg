	[message]
		speaker=Hisskss
		message= _ "Here I am, Gan-Tarkass, I came to help you, asss I promisssed, to avenge my brother Ksshiss, killed by thisss mammalsss! And I alssso put my gold at your disposssal!"
	[/message]
	[message]

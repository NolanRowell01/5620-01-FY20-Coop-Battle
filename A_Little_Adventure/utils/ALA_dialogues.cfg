		speaker=Glauco
		message= _ "Oh, for that, we are already used to face problems of any kind! What's the ones here?"
	[/message]
	[message]
		speaker=Joralda
		message= _ "The deposits of amber, on the island opposite the mouth of the river, are no longer controlled by the Nereids, but by the saurians! And they make our life difficult even if we search for amber pebbles in the depths along the coast."
	[/message]	
	[message]
	    speaker=Glubtrub
	    message= _ "Urca! Lizards more worst mess, more coriaceous of snakes to chew, more hard squash them, small, fast, sting with lance and makes strange things with cold light!"
	[/message]
	[message]
	    speaker=Glauco
	    message= _ "Yet, without the possibility of having amber, all the efforts made to get here has been in vain! But how did they settle on your islands?"
	[/message]
	[message]
	    speaker=Joralda
	    message= _ "During the coldest seasons, sometimes, we move to a bay further south for a month or two, when the water here becomes too cold, just like the last winter! When we returned here, at the beginning of spring, we found the saurians already on the islands; we wanted to drive them away, because those islands have been ours ever since our fathers arrived on this continent, but I didn't feel like throwing my people into a war with too uncertain outcome; our community is the smallest of all those present along the coasts of this continent."
	[/message]
	[message]
	    speaker=Glauco
	    message= _ "If we help you to reconquest the island, are you willing to go up the river, say once or twice a year, to bring amber to Amoran? You can do it without using boats, and therefore you will not violate the treaties with the orcs, and since your path is the river itself, Wesnoth will not have to bear the burden of rebuilding the road; the ogres will guarantee the security of some landing points between here and Amoran."	
	[/message]
	[message]
	    speaker=Joralda
	    message= _ "Of course, you are breaking through an open door; It was Wesnoth who stopped being interested in amber, decades ago, but it has been always a good business for us to sell the amber to the people of the west!"
	[/message]
	[message]
	    speaker=Glauco
	    message= _ "Then, there is only one thing left to do!"
	[/message]
	[message]
	    speaker=Glubtrub
	    message= _ "To squash lizards, Oh Oh Oh! Even Glubtrub understand!"
	[/message]
	[message]
		speaker=Mimord
		message= _ "Finally a bit of movement for my ax!"
	[/message]	
	[message]
	    speaker=Giksy
	    message= _ "Fisssh and mammalsss together, for take our treasssure, I bet! The only metal that they will have will be the iron of our ssspearsss!"
	[/message]
#enddef


#define 06_STARTING_DIALOGUE
	[message]
		speaker=Glauco
		message= _ "What happened here? when did all those orcs come from?" 
	[/message]
	[message]
		speaker=Geobard
		message= _ "One moment, I know those blue and yellow banners! That's the Gan-Tarkas tribe! In Weldyn that name is well known! He'is one of the most powerful and authoritative warlords, and although he's officially part of the Northern Alliance, he has never given up to claim these border lands, including those we have crossed to reach the Nereids. If he has come here he must have a specific purpose, and I exclude that it's to make a holiday."
	[/message]
	[message]
		speaker=Glauco
		message= _ "But if he had warlike intent, why he didn't take advantage of our absence to put them into practice? He has a huge army with him and he would have won easily." 
	[/message]
	[message]
		speaker=Geobard
		message= _ "If that's the case, with the army it seems to have, it could easily win even now. Gan-Tarkas is not the usual head-tribe ... and maybe I understand! He can cross the river only at the ford, where few can easily fight against many! A victory won at a high price against an army of peasants would not have helped much to his prestige as a warlord."
	[/message]
	[message]
		speaker=Glauco
		message= _ "Let's try to talk to him, and hear what he wants."
	[/message]
    {MOVE_UNIT id=Glauco 17 13}
	[message]
		speaker=Glauco
		message= _ "I'm the sergeant Glauco, military commander of the city of Amoran! I ask to speak with the warlord called Gan-Tarkas."
	[/message]
	{MOVE_UNIT id=Gan-Tarkas 19 11}	
	[message]
	    speaker=Gan-Tarkas
	    message= _ "What honor, commander Glauco, your fame of exterminator of snakes precedes you, and to what somebody tell to me, also exterminator of lizards. I don't put in the list that too swollen goblin of Grunto, so weak and stupid was a disgrace to his race. In what way can I reply to such honor?"
	[/message]
	[message]
	    speaker=Glauco
	    message= _ "Well, your fame, Gan-Tarkas, is much older than mine, and it's such and such that it make me to wonder what may have pushed down here such a warlord."
	[/message]
	[message]
	    speaker=Gan-Tarkas
	    message= _ "The answer is easy, Amoran pushed me down here. Oh, not that in those four falling houses there has ever been anything that deserved my interest, in the last few decades, until someone from Amoran has destroyed a tribe of orcs, spineless sure, but always orcs."
	[/message]
	[message]
	    speaker=Glauco
	    message= _ "We had the right to do what we did! Grunto attacked us first, and without any provocation on our part."
	[/message]
	[message]
	    speaker=Gan-Tarkas
	    message= _ "Of course he did it. Ah! Ah! Ah! I ordered him to do it! And now you should open very well your ears, homunculus, because my words could be the last you hear in your life!
I'm not interested in Amoran, I'm interested in the whole eastern territory, from here to the coast! But I can't take it until Wesnoth thinks that there's something worth to be protected here; so I said to Grunto to destroy Amoran, then I would have arrived, slowly, and I would have settled here saying that there was no Wesnoth's banner here anyway."
	[/message]
	[message]
	    speaker=Gan-Tarkas
	    message= _ "But you put me the sticks between the wheels twice, first when you defeated Grunto and his human allied Dadoc, and then you started to go towards east.
I immediately understood that you were going there for the amber, and for this I waited you here; I'm sorry, but you and all your friends will have to die, here and today, and Wesnoth will never know anything about the amber and the possibility to resume its trade!
I know well they will be angry for the destruction of Amoran, but I'll retire immediately, I will act of contrition, I will say that I wanted to avenge Grunto and I'll indemnify Wesnoth with a little of gold. But in the meantime there will be nothing here, in the west, that Wesnoth may be interested to defend; and with the time I'll return, stealthily, to take all these territories, and mine will become the most powerful tribe of orcs on the whole continent."
	[/message]
	[message]
	    speaker=Glauco
	    message= _ "But I'll put my stick between your wheels for the third time, damned, because I'll don't allow you to cross the ford and destroy my town!"
	[/message]
	[message]
	    speaker=Gan-Tarkas
	    message= _ "Ah! Ah! Ah! Foul! You really think that the great Gan-Tarkas need of your ford to overpass a river? I've been preparing myself for months, and now I'm ready! Goodbye homunculus, you've been good, but not enough to face me! Ah! Ah! Ah!" 
	[/message]
	{MOVE_UNIT id=Gan-Tarkas 20 2}	
#enddef

#define 06_BOATS_01
	[message]
		speaker=Geobard
		message= _ "Look! He prepared some boats loaded with boulders to sink into the river to create a passage! It must have been months to plan and prepare this battle; a plan worthy of his fame! And it's worthy of the duplicity of the orcs to demand that Wesnoth respect the pacts on the fluvial navigation, while they were already willing to elude them at the first opportunity!"
	[/message]
	[message]
		speaker=Glauco
		message= _ "And we will be just as worthy, but with our value and our weapons! Men and ogre, let show to the great Gan-Tarkas that this time he did badly his accounts!"
	[/message]
	[message]
		speaker=Glubtrub
		message= _ "Wait! Big problem! Glubtrub to know not to make accounts!"
	[/message]
	[message]
		speaker=Glauco
		message= _ "Little problem, my friend! You simply have to squash more orcs that you can! Today we count so!"
	[/message]
	[message]
		speaker=Glubtrub
		message= _ "Yes ... big nice ... Glubtrub great accounter of squash!"
	[/message]		
#enddef

#define 06_BOATS_02
	[message]
		speaker=Geobard
		message= _ "Beware! They are doing the same thing on the other side!"
	[/message]
	[message]
		speaker=Glauco
		message= _ "So he forced us to divide our forces; he's really giving us a tactical lesson; let him see that we learn quickly!"
	[/message]
